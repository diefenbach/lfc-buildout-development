[buildout]
extensions = mr.developer
auto-checkout = *
versions = versions

parts =
    django
    django-gunicorn

[versions]
django = 1.4.10

[sources]
lfc = git git@github.com:diefenbach/django-lfc.git
lfc_theme = git git@github.com:diefenbach/lfc-theme.git
lfc_page = git git@github.com:diefenbach/lfc-page.git
lfc_portlets = git git@github.com:diefenbach/lfc-portlets.git
lfc_bench = git git@github.com:diefenbach/lfc-bench.git
lfc_blog = git git@github.com:diefenbach/lfc-blog.git
lfc_contact_form = git git@github.com:diefenbach/lfc-contact-form.git
lfc_development_tools = git git@github.com:diefenbach/lfc-development-tools.git
lfc_rss_tags = git git@github.com:diefenbach/lfc-rss-tags.git
lfc_compositor = git git@github.com:diefenbach/lfc-compositor.git
tagging = git git@github.com:diefenbach/django-tagging-inheritance.git
permissions = git git@github.com:diefenbach/django-permissions.git
portlets = git git@github.com:diefenbach/django-portlets.git
workflows = git git@github.com:diefenbach/django-workflows.git

[django-gunicorn]
recipe = collective.recipe.template
port  = 8000
workers = 4
input = ${buildout:directory}/misc/conf/django-gunicorn.sh.in
output = ${buildout:directory}/bin/django-gunicorn.sh

[django]
recipe = djangorecipe
eggs =
    django-pagination
    django-extensions
    django-debug-toolbar
    django-compressor
    feedparser
    gunicorn
    markdown
    pillow
    zope.interface

project = lfc_project
settings=settings
extra-paths =
    ${buildout:directory}/lfc_project
    ${buildout:directory}/src/lfc
    ${buildout:directory}/src/lfc_theme
    ${buildout:directory}/src/lfc_bench
    ${buildout:directory}/src/lfc_blog
    ${buildout:directory}/src/lfc_page
    ${buildout:directory}/src/lfc_portlets
    ${buildout:directory}/src/portlets
    ${buildout:directory}/src/permissions
    ${buildout:directory}/src/workflows
    ${buildout:directory}/src/lfc_contact_form
    ${buildout:directory}/src/lfc_development_tools
    ${buildout:directory}/src/lfc_compositor
    ${buildout:directory}/src/lfc_rss_tags
    ${buildout:directory}/src/lfc_folder
    ${buildout:directory}/src/tagging

urls = lfc_project/urls
